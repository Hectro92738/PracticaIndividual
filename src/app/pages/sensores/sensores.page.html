<ion-header>
  <ion-toolbar>
    <ion-title>Uso de Sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2>Aceler√≥metro</h2>
  <p>X: {{ accelX }}</p>
  <p>Y: {{ accelY }}</p>
  <p>Z: {{ accelZ }}</p>
  <ion-button expand="full" (click)="startTracking()">Iniciar Lectura</ion-button>
  <ion-button expand="full" color="danger" (click)="stopTracking()">Detener Lectura</ion-button>
</ion-content>
