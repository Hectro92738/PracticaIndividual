<ion-menu side="end" menuId="main-menu" contentId="content" class="custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menu-title">M√°s obciones</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="content_menu">
    <ion-list class="list_menu">
      <ion-item style="cursor: pointer;" class="menu-item" [routerLink]="'./streaming'" (click)="closeMenu()">
        <ion-label>
          Streaming
          <img src="assets/img/streaming.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </ion-label>
      </ion-item>
      <ion-item *ngIf="!isLargeScreen" style="cursor: pointer;" class="menu-item" [routerLink]="'./grabacion'" (click)="closeMenu()">
        <ion-label>
          Grabaci√≥n
          <img src="assets/img/grabacion.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </ion-label>
      </ion-item>
      <ion-item *ngIf="!isLargeScreen" style="cursor: pointer;" class="menu-item" [routerLink]="'./sensores'" (click)="closeMenu()">
        <ion-label>
          Sensores
          <img src="assets/img/sensor.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </ion-label>
      </ion-item>
      <!-- -----  -->
      <ion-item style="cursor: pointer;" class="menu-item" (click)="onLogout()">
        <ion-label>
          logout
          <img src="assets/img/salida.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar class="barra_web" color="none">

    <img src="assets/icon/logoA.png" alt="Logo" class="logo_img_nav" loading="lazy">

      </ion-button>

      <span *ngIf="isLoggedIn">
        <button class="btn_decorate" [routerLink]="'./home'">
          Contactos
          <img src="assets/img/chat.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </button>
        <button class="btn_decorate" [routerLink]="'./add-contacto'">
          Agregar
          <img src="assets/img/agregar.png" alt="Logo" class="img_nav ms-2" loading="lazy">
        </button>
        <!-- <button class="btn_decorate" [routerLink]="'./streaming'">
          Streaming

        <button class="btn_decorate" (click)="openMenu()">
          <img src="assets/img/engranaje.png" alt="Logo" class="img_nav " loading="lazy">
        </button>
      </span>

    </ion-buttons>
    <!-- --- -->
  </ion-toolbar>
</ion-header>

<ion-content id="content">
