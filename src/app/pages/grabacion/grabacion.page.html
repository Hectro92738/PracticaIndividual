<ion-content>
  <div class="ion-padding">
    <h1>Grabar video</h1>
    <button class="btn_grabar" (click)="recordVideo()">
      Grabar Video
      <img src="assets/img/grabar.png" alt="Logo" class="ms-2" width="20px" height="auto" loading="lazy">
    </button>
    <div class="video-container">
      <video *ngIf="videoUrl" [src]="videoUrl" controls></video>
    </div>
    <!-- <ion-button *ngIf="videoUrl" (click)="shareVideo()">Compartir Video</ion-button> -->
  </div>
</ion-content>
